<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Encode+Sans+Semi+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
                <span class="iconify" data-icon="fluent:text-quote-24-filled" data-rotate="180deg"></span>
                <p class="quote">Happiness is not something ready made. It comes from your own actions.</p>
                <span class="iconify" data-icon="fluent:text-quote-24-filled"></span>
            </div>
            <div class="author">
                <span class="iconify" data-icon="radix-icons:border-dashed" data-flip="horizontal,vertical"></span>
                <span class="name">Dalai Lama</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound">
                        <span class="iconify" data-icon="fluent:speaker-2-48-filled"></span>
                    </li>
                    <li class="copy">
                        <span class="iconify" data-icon="fluent:document-copy-20-filled"></span>
                    </li>
                    <li class="twitter">
                        <span class="iconify" data-icon="entypo-social:twitter"></span>
                    </li>
                </ul>
                <button id="quoteBtn">New Quote</button>
            </div>
        </div>
    </div>

    <!-- Icons -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
